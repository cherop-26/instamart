<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja</title>

    <style>

.h3{
    font-size: large;
    font-weight: bold;
}
button{
    width:90px;
}


    </style>



</head>
<body>

<div>

    <fieldset>
        <legend class="h3">Coding Ninjas Code</legend>

    <form action="">

        <label for="name">Your Name:</label>
        <input type="text" id="name">
        <br><br>

         <label for="mail">Your Email:</label>
        <input type="email" id="mail">
        <br><br>

         <label for="phone">Your Number:</label>
        <input type="tel" id="phone">
        <br><br>

        </form>
    </fieldset>



</div>


<div>

    <fieldset>
        <legend class="h3">Favorite Colors</legend>

    <label for="red">Red</label>
    <input type="checkbox" id="red">
    <br><br>

    <label for="blue">Blue</label>
    <input type="checkbox" id="blue">
    <br><br>

    <label for="green">Green</label>
    <input type="checkbox" id="green">
    <br><br>
    </fieldset>

</div>


<div>
   <fieldset>
        <legend class="h3" >Favorite Sport</legend>

    <label for="sport">Choose your favourite sport:</label>
    <select name="" id="sport">

        <option value="foot">Football</option>
        <option value="basket">Basketball</option>
        <option value="rugby">Rugby</option>
        <option value="tennis">tennis</option>

    </select>
   </fieldset>
</div>
<br>

<button>submit</button>

</body>
</html>
